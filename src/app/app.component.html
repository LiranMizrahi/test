<h1>parent component selected index:{{selectedIndex}}</h1>
<mat-tab-group animationDuration="0ms" (selectedTabChange)="onTabChange($event)" mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab *ngFor="let tab of tabs;let i = index" [label]="tab.label">
    <ng-container *ngComponentOutlet="tab.component;inputs:tab"></ng-container>
  </mat-tab>
</mat-tab-group>
